<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css">
    <title>Bose</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="pngegg.png" alt="" width="164.78px" height="26.62px">
        </div>
        <div class="navbtn">
            <a href="#">NEW ARRIVALS</a>
        </div>
        <div class="btns">
            <ul>
                <li><a href="#">Headphone</a></li>
                <li><a href="#">Speakers</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </div>
    </nav>
    <div class="section1">
        <div class="section1-inner">

            <div class="section1-left">
                <div class="Desc">
                    <p>Light.Sound.Celebrate <br> This Year, Bring Home.</p>
                </div>
                <div class="shop-btn">
                    <a href="#">SHOP</a>
                </div>
            </div>

            <div class="section1-right">
                <div class="img">
                    <img src="soundbar.png" alt="">
                </div>
            </div>
        </div>

    </div>

    <div class="section2">
        <div class="section2-left">
            <div class="section2-desc">
                <p>Queite Comfort<br>35 Wireless<br>Headphones ||</p>
            </div>
            <div class="text">
                <P>Select Your Color:</P>
            </div>
            <div class="color-box">
                <div class="color-box1"></div>
                <div class="color-box2"></div>
                <div class="color-box3"></div>
                <div class="color-box4"></div>
                <div class="color-box5"></div>
            </div>
            <div class="price-btn">
                <div class="price">
                    <p>$229</p>
                </div>
                <div class="btn">
                    <a href="#">Buy Now</a>
                </div>
            </div>

        </div>

        <div class="section2-right">
            <img src="bose-headphone1.png" alt="">
        </div>
    </div>
    <div class="section3">
        <h2>Feature Product</h2>
        <div class="slider">
            <div class="arrow"><img src="angle2_left_icon.png" alt="" width="33" height="64"></div>
            <div class="product"><img src="2 headphones.png" alt=""></div>
            <div class="product"><img src="3 headphones.png" alt=""></div>
            <div class="product"><img src="4 headphones.png" alt=""></div>
            <div class="product"><img src="speaker2.jpeg" alt=""></div>
            <div class="product"><img src="bluetooth-speaker.png" alt=""></div>
            <div class="arrow"><img src="angle_right_icon.png" alt="" width="33" height="64"></div>
        </div>
    </div>

    <div class="section4">
        <div class="section4-inner">
            <div class="section4-left">
                <div class="section4-desc">
                    <p  style="font-size: 38px; display: block">Astonishing sound. Wherever life</p>
                    <p style="font-size:35px; margin:auto">takes you</p>
                    <p style="margin: auto;">SOUNDLINK FLEX BLUETOOTH &#174 SPEAKER</p>
                    <div class="btn">
                        <a href="#">LEARN MORE</a>
                    </div>
                </div>
            </div>

            <div class="section4-right">   
                <div class="img"></div>
                <img src="speaker2.png" alt="">

            </div>
        </div>
    </div>

</body>

</html>
